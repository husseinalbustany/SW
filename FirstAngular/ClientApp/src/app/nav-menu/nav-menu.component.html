<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex justify-content"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']" style="display: inline-flex;">
            <span style=" margin: auto; padding: 10px;">Enter The Distance</span>
            <input type="text" id="inputDistance">
            <a class="nav-link text-dark" [routerLink]="['/starship']">Calculate</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
